<section class="flex flex-wrap justify-center items-center login-bg-image bg-shadow">
    <section class="">
        <div class="flex flex-col items-center justify-center px-6 py-16 mx-auto md:h-screen lg:py-0">
            <div class="w-full login-bg  py-12 px-6  rounded-lg login-shadow  border-0 md:mt-0 sm:max-w-md ">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
                        Login in to your account
                    </h1>
                    <form class="space-y-4 md:space-y-6" [formGroup]="loginForm" (ngSubmit)="submitLoginForm()">
                        <div>
                            <label for="id" class="block mb-2 text-sm font-medium text-gray-900">Your
                                id</label>
                            <input type="text" id="id" formControlName="id" required
                                class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                                placeholder="name@company.com">
                        </div>
                        <div>
                            <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Phone</label>
                            <input type="text" name="password" id="password" placeholder="••••••••" formControlName="phone"
                                class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                                required>
                        </div> 
                        <button type="submit"
                            class="w-full cursor-pointer text-white bg-amber-300 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Login</button>
                    </form>
                    <div>
                        <p class="text-lg font-light text-gray-500">
                            Don't have an account yet? <a routerLink="/signUp"
                                class="font-medium text-primary-600 hover:underline cursor-pointer">Sign up</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
