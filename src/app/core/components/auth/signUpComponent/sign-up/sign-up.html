<section class="flex flex-wrap justify-center items-center login-bg-image bg-shadow">
    <section class="">
        <div class="flex flex-col items-center justify-center px-6 py-16 mx-auto h-screen lg:py-0">
            <div class="w-full login-bg py-12 px-6 rounded-lg login-shadow border-0 md:mt-0 sm:max-w-xl">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
                        Update Your Profile Information
                    </h1>
                    <form class="space-y-4 md:space-y-6" [formGroup]="signUpFrom"
                        (ngSubmit)="submitSignUpForm()">

                        <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
                            <div>
                                <label for="first-name" class="block mb-2 text-sm font-medium text-gray-900">First
                                    Name</label>
                                <input type="text" id="first-name" formControlName="First_Name" required
                                    class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5">
                            </div>

                            <div>
                                <label for="last-name" class="block mb-2 text-sm font-medium text-gray-900">Last
                                    Name</label>
                                <input type="text" id="last-name" formControlName="Last_Name" required
                                    class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5">
                            </div>
                        </div>

                        <div>
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Email
                                Address</label>
                            <input type="email" id="email" formControlName="Email" required
                                class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5">
                        </div>

                        <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
                            <div>
                                <label for="phone" class="block mb-2 text-sm font-medium text-gray-900">Phone</label>
                                <input type="tel" id="phone" formControlName="Phone"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5">
                            </div>

                            <div>
                                <label for="dob" class="block mb-2 text-sm font-medium text-gray-900">Date of
                                    Birth</label>
                                <input type="text" id="dob" formControlName="Date_Of_Birth"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5">
                            </div>
                        </div>

                        <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
                            <div>
                                <label for="level" class="block mb-2 text-sm font-medium text-gray-900">Year
                                    Level</label>
                                <input type="number" id="level" formControlName="Year_Level"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5">
                            </div>

                            <div>
                                <label for="dept-id" class="block mb-2 text-sm font-medium text-gray-900">Department
                                    ID</label>
                                <input type="number" id="dept-id" formControlName="Dept_ID"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5">
                            </div>
                        </div>
                        <button type="submit" 
                            class="w-full cursor-pointer text-white bg-amber-300 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Sign Up</button>
                    </form>
                    <div class="text-center">
                        <p class="text-lg font-light text-gray-500">
                            Already have an account? <a routerLink="/login"
                                class="font-medium text-primary-600 hover:underline">Login</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
