<button data-drawer-target="default-sidebar" data-drawer-toggle="default-sidebar" aria-controls="default-sidebar"
    type="button"
    class="text-heading bg-transparent box-border border border-transparent hover:bg-neutral-secondary-medium focus:ring-4 focus:ring-neutral-tertiary font-medium leading-5 rounded-base ms-3 mt-3 text-sm p-2 focus:outline-none inline-flex sm:hidden">
    <span class="sr-only">Open sidebar</span>
    <svg class="w-6 h-6" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
        viewBox="0 0 24 24">
        <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M5 7h14M5 12h14M5 17h10" />
    </svg>
</button>
<aside id="default-sidebar"
    class="fixed top-0 left-0 z-40 w-64 h-full transition-transform -translate-x-full sm:translate-x-0"
    aria-label="Sidebar">
    <div class="h-full px-3 py-4 overflow-y-auto  bg-gray-200 border-e border-default">
        <ul class="space-y-2 font-medium">
            <li>
                <div
                    class="flex flex-col items-center justify-center px-2 py-1.5  rounded-base  group transition-colors gap-3">
                    <h2 class="text-xl font-semibold whitespace-nowrap">{{studentInfo()?.First_Name}}
                        {{studentInfo()?.Last_Name}}</h2>
                    <div
                        class="flex items-center justify-center px-2 py-1.5  rounded-base  group transition-colors gap-5 cursor-pointer whitespace-nowrap">
                        <h2
                            class="border border-0 p-3 bg-gray-300 hover:bg-gray-400 rounded-[8px] duration:200 hover:text-blue-600 cursor-pointer whitespace-nowrap">
                            Your Id : {{studentInfo()?.Student_ID}}</h2>
                        <h2>Level : {{studentInfo()?.Year_Level}}</h2>
                    </div>
                </div>
            </li>

            <li>
                <a routerLink="/courses" routerLinkActive="bg-blue-50 text-blue-600"
                    class="flex items-center px-2 py-1.5  rounded-base hover:bg-neutral-tertiary hover:text-fg-brand group transition-colors">

                    <svg class="shrink-0 w-5 h-5 transition duration-75 group-hover:text-fg-brand" aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M5 19V4a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v13H7a2 2 0 0 0-2 2Zm0 0a2 2 0 0 0 2 2h12M9 3v14m7 0v0" />
                    </svg>
                    <span class="flex-1 ms-3 whitespace-nowrap">Courses</span>
                </a>
            </li>

            <li>
                <a routerLink="/settings" routerLinkActive="bg-blue-50 text-blue-600"
                    class="flex items-center px-2 py-1.5  rounded-base hover:bg-neutral-tertiary hover:text-fg-brand group transition-colors">

                    <svg class="shrink-0 w-5 h-5 transition duration-75 group-hover:text-fg-brand" aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 13v-2a1 1 0 0 0-1-1h-.757l-.447-.894.447-.894 1.342.447 1.342-.447-.447-1.342.447-1.342-.894-.447-.894.447L18.21 4H16l-.894.447-.894-.447L13 5.342 12 5.342 11 4 9.658 4.447 8.764 4l-.894.447L7 3.553 5.658 4 5.211 5.342 4.316 5.79 3.421 5.342 3 6.684l.447.894L3 8.472l1.342.447L4.79 9.813 4.342 10.707 3 11l.447 1.342L3 13.684l.894.447.894-.447L5.684 14l.447.894L5.237 15.79 6.579 16.237 7 17.579l.894-.447.894.447 L9.684 18l.894.447.894-.447 L12 17.553l1.342.447 1.342-.447 .447-1.342 .447-1.342 .894-.447 .894.447 L19 13.553l1.342-.447L21 13ZM12 15a3 3 0 1 1 0-6 3 3 0 0 1 0 6Z" />
                    </svg>
                    <span class="flex-1 ms-3 whitespace-nowrap">Settings</span>
                </a>
            </li>
            <li>
                <a (click)="logout()"
                    class="flex items-center px-2 py-1.5 mt-10 rounded-base hover:bg-neutral-tertiary text-red-600 group transition-colors">

                    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M16 12H4m12 0-4 4m4-4-4-4m3-4h2a3 3 0 0 1 3 3v10a3 3 0 0 1-3 3h-2" />
                    </svg>
                    <span class="flex-1 ms-3 whitespace-nowrap">Logout</span>
                </a>
            </li>

        </ul>
    </div>
</aside>
