<div class="flex justify-center items-center min-h-screen bg-gray-100 p-4">
    <div class="w-full max-w-lg bg-white p-8 rounded-xl shadow-2xl">
        <div class="mb-8 text-center">
            <h1 class="text-3xl font-extrabold text-gray-900">Update Your Information</h1>
            <p class="text-gray-500 mt-2">Manage your personal details below.</p>
        </div>
        <form [formGroup]="updateForm" (ngSubmit)="updateStudentFormSubmit()">
            <div class="space-y-6">

                <div class="flex gap-4 flex-col sm:flex-row">
                    <div class="flex-1">
                        <label for="first-name" class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
                        <input type="text" id="first-name" formControlName="First_Name"
                            class="block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out"
                            required>
                    </div>

                    <div class="flex-1">
                        <label for="last-name" class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
                        <input type="text" id="last-name" formControlName="Last_Name"
                            class="block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out"
                            required>
                    </div>
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                    <input type="email" id="email" formControlName="Email"
                        class="block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out"
                        required>
                </div>

                <div class="flex gap-4 flex-col sm:flex-row">
                    <div class="flex-1">
                        <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                        <input type="tel" id="phone" formControlName="Phone"
                            class="block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out">
                    </div>

                    <div class="flex-1">
                        <label for="dob" class="block text-sm font-medium text-gray-700 mb-1">Date of Birth</label>
                        <input type="text" id="dob" formControlName="Date_Of_Birth"
                            class="block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out">
                    </div>
                </div>

                <div class="pt-4">
                    <button type="submit"
                        class="w-full cursor-pointer flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-md text-base font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
                        Save Changes
                    </button>
                </div>

            </div>
        </form>

    </div>
</div>
